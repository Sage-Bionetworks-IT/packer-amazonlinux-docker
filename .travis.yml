dist: bionic
language: python
python: 3.7
cache: pip
install:
  - ./install_packer.sh || travis_terminate 1
  - pip install pre-commit travis-wait-improved ansible
before_script:
  - path=$(pwd)
  - export REPO_NAME="${path##*/}"
  - export IMAGE_NAME="${REPO_NAME}-${TRAVIS_BRANCH}"
  - export AWS_PROFILE="default"
  - export AWS_REGION="us-east-1"
  - export AWS_SOURCE_IMAGE_PATH="/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2"
stages:
  - name: validate
  - name: deploy-branch
    if: type = push AND branch = master
  - name: deploy-tag
    if: tag =~ /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
jobs:
  include:
    - stage: validate
      script:
        - pre-commit run --all-files
        - pushd src
        - echo "ImageName = ${IMAGE_NAME}"
        - packer validate -var ImageName=${IMAGE_NAME} -var SourceImage="some_aws_image_path" template.json
    - stage: deploy-branch
      script:
        - export SOURCE_IMAGE=$(aws ssm get-parameters --region ${AWS_REGION} --profile ${AWS_PROFILE} --names ${AWS_SOURCE_IMAGE_PATH} --query 'Parameters[0].[Value]' --output text)
        - pushd src
        - travis-wait-improved --timeout 30m packer build -force -var PACKER_LOG=1 -var AwsProfile=${AWS_PROFILE} -var AwsRegion=${AWS_REGION} -var ImageName=${IMAGE_NAME} -var SourceImage=${SOURCE_IMAGE} template.json
    - stage: deploy-tag
      script:
        - export SOURCE_IMAGE=$(aws ssm get-parameters --region ${AWS_REGION} --profile ${AWS_PROFILE} --names ${AWS_SOURCE_IMAGE_PATH} --query 'Parameters[0].[Value]' --output text)
        - pushd src
        - travis-wait-improved --timeout 30m packer build -var PACKER_LOG=1 -var AwsProfile=${AWS_PROFILE} -var AwsRegion=${AWS_REGION} -var ImageName=${IMAGE_NAME} -var SourceImage=${SOURCE_IMAGE} template.json
